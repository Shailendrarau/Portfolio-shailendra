<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>contact me</title>
        <link rel="stylesheet" href="222style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Connect with us</h1>
            <p>We would love to respond to your quaries and help your succeed. <br>Feel free to get touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
            <h3>Sent your request</h3>
                <form>
                    
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Srayan Raut">
                    </div>
                      <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+61 123 456 789">
                    </div></div>
                       <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="srayan@gmail.com">
                    </div>
                      <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="product demo">
                    </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                
                    </form></div>
             <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                 <tr>
                     <td>Email</td>
                     <td>rautsailesh7@gmail.com</td>
                </tr>
                   <tr>
                     <td>Phone</td>
                     <td>+61 449 634 340</td>
                </tr>
                   <tr>
                     <td>Address</td>
                     <td>9/65 Fuchsia Crescent, Macquarie Fields<br> NSW 2564,<br> Australia</td>
                </tr>
                 </table>
            </div>
        </div>
    </body>
</html>
